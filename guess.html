<script type="text/javascript">

	function game() {
		//блок ввода
		var answer = Math.floor(Math.random() * 100) + 1;
		var i = 0;
		var userAnswer = 0;
		var quit = "q";

		//start While
		while (true) { 
		userAnswer = (prompt("Введите число (от 1 до 100)")); //попытка игрока
			if(userAnswer == quit) {
				alert("Игра закончена..жаль..Но это Ваш выбор!");
				break;
			} else {
				userAnswer = parseInt(userAnswer);
				i = i + 1; //счет попыток
				//проверка на попадание в диапазон 1-100
				if ((userAnswer >= 1) && (userAnswer <= 100)) {
					//сравнение с ответом
					if (userAnswer == answer) {
						alert ("Вы угадали! Поздравляю!!!");
						alert ("Количество попыток составило: " + i);
						break
						//указание на больше-меньше
					} else if (answer > userAnswer) {alert ("Не угадали. Ваше число слишком маленькое");}
							else {alert ("Не угадали. Ваше число больше");}
				}
					else {alert ("Введенное значение не подходит. Введите число от 1 до 100");}
				// end while
				}
			}
		}

</script>
