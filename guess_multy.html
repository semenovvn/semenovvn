		<script type="text/javascript">
			
			function game() {
				
				var answer = Math.floor(Math.random()*100) + 1;
				var i = 0;
				var playerNum = 1;

				while(true) {
					var userAnswer = prompt("Ходит игрок " + playerNum + ". Введие ваш вариант ответа. Для выхода нажмите q");
					if(userAnswer == "q") {
						alert("Игра закончена..жаль..Но это Ваш выбор, игрок номер " + playerNum + "...");
						break;
					} else {
							userAnswer = parseInt(userAnswer);
							i = i+1; //счет попыток
							//проверка на попадание в диапазон 1-100
							if ((userAnswer >= 1) && (userAnswer <= 100)) {
									//сравнение с ответом
									if (userAnswer == answer) {
										alert ("Вы угадали! Поздравляю!!! Выиграл игрок номер " + playerNum);
										alert ("Общее количество попыток составило: " + i);
										break
										//указание на больше-меньше
									} else if (answer > userAnswer) {alert ("Не угадали. Ваше число слишком маленькое");}
											else {alert ("Не угадали. Ваше число больше");}
							}	else {alert ("Введенное значение не подходит. Введите число от 1 до 100");}
					}
					if(playerNum == 1)
						playerNum = 2;
					else
						playerNum = 1;
				}
			}

		</script>
